<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conselho Gestor - Casa Goianita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #06192a;
            --card-bg: #0A243D;
            --accent-color: #00e800;
            --text-primary: #ffffff;
            --text-muted: #cccccc;
            --text-subtle: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-glow: 0 0 8px rgba(0, 232, 0, 0.7);
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Merriweather', serif;
            --font-size-base: 1.1rem;
            --font-size-h3: 1.5rem;
            --font-size-h2: clamp(2rem, 4vw, 2.5rem);
            --font-size-h1: clamp(2.5rem, 5vw, 3rem);
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 4rem;
            --space-xl: 6rem;
        }
        body {
            font-family: var(--font-primary);
            color: var(--text-primary);
            background-color: var(--primary-bg);
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-md) var(--space-sm);
        }
        header {
            padding: var(--space-md) 0;
            text-align: center;
        }
        main {
            padding: var(--space-lg) 0;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: var(--space-md);
            border-radius: 12px;
            margin-bottom: var(--space-md);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
        }
        .is-visible {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="container">
        <h1 class="fade-in">Estatuto do Conselho Gestor</h1>
    </header>
    <main class="container">
        <section class="card fade-in">
            <h2>Aguardando conteúdo...</h2>
            <p>Esta página está pronta para receber o conteúdo da apresentação sobre o Estatuto do Conselho Gestor.</p>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
